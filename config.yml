templates:
  global:
    include: [private/transmission.yml]
    regexp:
      reject:
        - \btrailer\b: {from: title}
    content_filter:
      require:
        - '*.avi'
        - '*.mkv'
        - '*.mp4'
        - '*.r0*'
        - '*.rar'
      reject:
        - 'password.txt'
        - '*.wmv'
        - '*CD1*'
    # The Pirate Bay ssl certs always fail
    # verify_ssl_certificates: yes
    # Size and seed restrictions require real torrents
    magnets: no
    download: yes

  tv:
    include: [series.yml]
    thetvdb_lookup: yes
    include: [private/tvrss.yml]
    if:
      - "tvdb_ep_air_date is not None":
          if:
            - tvdb_ep_air_date < now - timedelta(days=2): reject
    set:
      label: tv
      path: /media/sdal/lvleph/To.Watch/TV/
      temp: /media/sdal/lvleph/Downloads/
      specials: no
      propers: yes
      ratio: 3.0
    series:
      settings:
        Best:
          target: 720p hdtv+
          quality: <=720p
          timeframe: 30 minutes
        Better:
          target: <=720p webrip+
          quality: <=720p
          timeframe: 30 minutes
        Average:
          target: <=720p preair+
          quality: <=720p
          timeframe: 30 minutes

  movies:
    proper_movies: yes
    include: [private/moviesrss.yml]
    exists_movie:
      - /volume1/Media/Videos
      - /volume1/Media/Videos/To.Watch/Movies/
    content_size:
      max: 4500
      strict: yes
    set:
      quality: dvdscr+
      target: 720p ac3+
      label: Movies
      path: /media/sdal/lvleph/To.Watch/Movies/
      temp: /media/sdal/lvleph/Downloads/
      ratio: 3.0

  movies-keep:
    set:
      label: keep
      quality: 720p+

  movies-watch:
    set:
      label: watch
      quality: r5+

tasks:
  TV:
    template:
      - global
      - tv

  MoviesKeep:
    template:
      - global
      - movies
      - movies-keep
    list_match:
      from:
        - movie_list: KEEPERS
      remove_on_match: yes

  MoviesWatch:
    template:
      - global
      - movies
      - movies-watch
    list_match:
      from:
        - movie_list: WATCH
      remove_on_match: yes

  MoviesWatchQueue:
    template:
      - no_global
    trakt_list:
      username: lvleph
      account: lvleph
      list: Keepers
      type: movies
    list_add:
      - movie_list: KEEPERS
    accept_all: yes

  MoviesKeepQueue:
    template:
      - no_global
    trakt_list:
      username: lvleph
      account: lvleph
      list: watchlist
      type: movies
    list_add:
      - movie_list: WATCH
    accept_all: yes

  RemoveTrakt:
    template:
      - no_global
    filesystem: 
      path:
        - /volume1/Media/Videos/Movies
        - /volume1/Media/Videos/To.Watch/Movies
      recursive: yes
      retrieve: files
      regexp: '^.*[^sample].*\.(avi|mp4,mkv,m4v)$'
    imdb_lookup: yes
    accept_all: yes
    list_remove:
      - trakt_list:
          username: lvleph
          account: lvleph
          list: Keepers
          type: movies
      - trakt_list:
          username: lvleph
          account: lvleph
          list: watchlist
          type: movies
      - movie_list: WATCH
      - movie_list: KEEPERS

schedules:
  - tasks: [TV]
    interval:
      minutes: 15
  - tasks: [MoviesWatch, MoviesKeep]
    interval:
      minutes: 60
  - tasks: [MoviesKeepQueue, MoviesWatchQueue]
    interval:
      hours: 24
  - tasks: RemoveTrakt
    interval:
      weeks: 4
