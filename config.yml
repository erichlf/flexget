variables: private/variables.yml

web_server:
  port: '{? port ?}'

schedules:
  - tasks: TV
    interval:
      minutes: 15
  - tasks: [Movies]
    interval:
      minutes: 60
  - tasks: [MoviesQueue]
    interval:
      hours: 24
  - tasks: [AVI2MKVQueue]
    interval:
      weeks: 4
  - tasks: [AVI2MKV]
    interval:
      days: 1

tasks:
  TV:
    template:
      - main
      - tv
    exists_series:
      - /Videos/Series/
      - /Videos/To.Watch/TV/ 

  Movies:
    template:
      - main
      - movies
    exists_movie:
      - /Videos/Movies/
      - /Videos/To.Watch/Movies/

  AVI2MKV:
    template:
      - main
      - avi2mkv

  MoviesQueue:
    trakt_list:
      username: '{? trakt_user ?}'
      account: '{? trakt_account ?}'
      list: watchlist
      type: movies
    list_add:
      - movie_list: MOVIES
    accept_all: yes

  AVI2MKVQueue:
    filesystem:
      path:
        - /Videos/Movies
      retrieve: files
      regexp: '.+\.avi$'
    trakt_lookup: yes
    accept_all: yes
    list_add:
      - movie_list: AVI2MKV
    seen: local

templates:
  main:
    include: [private/transmission.yml]
    regexp:
      reject:
        - \btrailer\b: {from: title}
        - \b(HC|hc)\b: {from: title}
        - \b(cam|CAM)\b: {from: title}
        - \b(hdcam|HDCAM)\b: {from: title}
        - \b[Xx]vid: {from: title}
    content_filter:
      require: '*.mkv'
    set:
      ratio: 3.
    torrent_alive: 1
    convert_magnet:
      timeout: 10 seconds
      force: yes

  tv:
    trakt_lookup: yes
    set:
      label: TV
      path: /TV/
      specials: no
      propers: yes
      upgrade: no
      timeframe: 30 minute
      type: shows
      quality: 1080p hdtv+
      main_file_only: yes
      content_filename: "{{ tvdb_series_name }}.S{{ tvdb_season|pad(2) }}E{{ tvdb_episode|pad(2) }}.{{ tvdb_ep_name|default('Missing Title') }}"
    content_size:
      max: 5000
      strict: no
    include: [private/tvrss.yml]
    configure_series:
      settings:
        target: 1080p hdtv+
      from:
        trakt_list:
          username: '{? trakt_user ?}'
          account: '{? trakt_account ?}'
          list: TV
          type: shows

  movies:
    trakt_lookup: no
    proper_movies: yes
    content_size:
      max: 10000
      min: 2000
      strict: no
    set:
      quality: dvdscr+
      target: 1080p ac3+ h264+
      label: Movies
      path: /Movies/
    include: [private/moviesrss.yml]
    list_match:
      from:
        - movie_list: MOVIES
      remove_on_match: yes

  avi2mkv:
    trakt_lookup: yes
    proper_movies: yes
    content_size:
      max: 10000
      min: 2000
      strict: no
    set:
      quality: dvdscr+
      target: 1080p ac3+ h264+
      label: Movies
      path: /Movies/ToMKV
    discover:
      what:
        - movie_list: AVI2MKV
      from:
        - torrentday:
            uid: '{? td_uid ?}'
            passkey: '{? td_passkey ?}'
            cfduid: '{? td_cfduid ?}'
            rss_key: '{? td_rss_key ?}'
            category: [movHD, movX265]
      release_estimations: ignore  # because blu-ray.org is screwing this up
    list_match:
      from:
        - movie_list: AVI2MKV
    seen: local

