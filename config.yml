presets:
  global:
    include: [private/transmission.yml]
    regexp:
      reject:
        - \btrailer\b: {from: title}
    content_filter:
      require:
        - '*.avi'
        - '*.mkv'
        - '*.mpg'
        - '*.mp4'
        - '*.r0*'
        - '*.rar'
      reject:
        - 'password.txt'
        - '*.wmv'
    # The Pirate Bay ssl certs always fail
    verify_ssl_certificates: no
    # Size and seed restrictions require real torrents
    magnets: no
  
  tv:
    include: [series.yml]
    exists_series: 
      - /mnt/usb_storage/USB_DISK0/MediaUSB/Videos/Series/ 
      - /mnt/usb_storage/USB_DISK0/MediaUSB/Videos/Torrents/
      - /mnt/usb_storage/USB_DISK0/MediaUSB/Videos/To.Watch/
    thetvdb_lookup: yes
    set:
      label: tv
    series:
      settings:
        Best:
          target: 720p hdtv+
          quality: <=1080p hdtv+
          timeframe: 15 minutes
        Better:
          target: 480p dvdscr+
          quality: <=720p webrip+
          timeframe: 15 minutes
        Avereage:
          target: 480p
          quality: preair+
          timeframe: 15 minutes

  tv-private:
    include: [private/tvrss.yml]
    set:
      ratio: 2.0

  tv-public:
    include: [tvrss.yml]
    set:
      ratio: 0.5

  premieres:
    include: [tvrss.yml]
    series_premiere: yes
    quality: <=480p
    regexp:
      reject:
        - game show
        - news
        - sports
        - talk show
      from: tvdb_genres
    if:
      - tvdb_ep_air_date < now - timedelta(days=1): reject
    set:
      label: premiere
      ratio: 0.5

  movies:
    imdb_lookup: yes
    proper_movies: yes
    exists_movie: 
      - /mnt/usb_storage/USB_DISK0/MediaUSB/Videos/
    content_size:
      max: 3500
      strict: yes
    set:
      quality: dvdscr+ 
      target: 720p ac3+  

  movies-private:
    include: [private/moviesrss.yml]
    set: 
      ratio: 2.0

  movies-public:
    include: [moviesrss.yml]
    set: 
      ratio: 0.5

tasks:
  TVPublic:
    priority: 1
    preset: 
      - global
      - tv
      - tv-public

  TVPrivate:
    priority: 2
    preset: 
      - global
      - tv
      - tv-private

#  TVPremieres:
#    preset: premieres

  Movies:
    preset: 
      - global
      - movies
#      - movies-public
      - movies-private
    movie_queue: yes
    seen: local

  MoviesKeep:
    include: [private/traktKeep.yml]
    preset: no_global
    interval: 1 days
    queue_movies: 
      force: yes
      quality: 720p
    movie_queue: yes

  MoviesWatch:
    include: [private/trakt.yml]
    preset: no_global
    interval: 1 days
    queue_movies: 
      force: yes
      quality: r5+
    movie_queue: yes
